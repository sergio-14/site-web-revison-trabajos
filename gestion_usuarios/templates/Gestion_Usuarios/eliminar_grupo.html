{% extends "dashboard.html" %}
{% block title %}Eliminar Grupo{% endblock %}
{% block content %}
<div class="container-fluid mt-4">
    <h2>Eliminar Grupo</h2>
    <p>¿Estás seguro de que deseas eliminar el grupo <strong>{{ grupo.name }}</strong>?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Eliminar</button>
        <a href="{% url 'listar_grupos' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
