{% extends 'dashboard.html' %}
{% load crispy_forms_tags %}
{% block title %}Crear Form{% endblock %}
{% load static %}
{% block content %}
<div class="container p-lg-5 no-gutters p-0">
  <div class="no-guttee container p-lg-3 p-3">
    <h1 class="text-center colortitle titlesuperior pb-2">AGREGAR NUEVA PERIODO Y GESTIÓN </h1>
    <article class="pb-2" >
        <form method="post">
            {% csrf_token %}
            <div class="row fontI">
              <div class="col-lg-6 col-12">
                {{ formper|crispy }}
              </div>
            </div>
            <input name="" id="" class="btn btn-primary fontII" type="submit" value="Enviar Información"> || 
            <a name="" id="" class="btn btn-danger fontII" href="{% url 'listarper' %}" role="button">Cancelar</a>
        </form>
      <br>
    </article>
  </div> 
</div><br>
{% endblock %}
