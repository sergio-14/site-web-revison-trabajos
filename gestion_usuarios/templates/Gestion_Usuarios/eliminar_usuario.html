{% extends "dashboard.html" %}
{% load static %}
{% block content %}

<head>
    <link type='text/css' href= "{% static "css\style_crud.css" %}" rel='stylesheet'/>

</head>

<div class="container mt-4">
    <h2>Eliminar Usuario</h2>
    <p>¿Estás seguro de que deseas eliminar al usuario <strong>{{ usuario.email }}</strong>?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Eliminar</button>
        <a href="{% url 'listar_usuarios' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>


{% endblock %}
