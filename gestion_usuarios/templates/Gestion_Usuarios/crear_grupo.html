{% extends "dashboard.html" %}
{% load bootstrap_filters %}
{% load static %}
{% block title %}Crear Grupo{% endblock %}
{% block content %}
<head>
    <link type='text/css' href= "{% static 'css/style_grupo.css' %}" rel='stylesheet'/>
</head>
<div class="container no-gutters p-lg-5 p-3">
    <div class="no-gutte container-fluid p-lg-4 p-3">
        <h2>Crear Grupo</h2>
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="name" class="form-label">Nombre del Grupo</label>
                {{ form.name|add_class:"form-control" }}
            </div>
            <button type="submit" class="btn btn-primary">Guardar</button>
            <a href="{% url 'listar_grupos' %}" class="btn btn-danger">Cancelar</a>
        </form>
    </div>
</div><br>

{% endblock %}
